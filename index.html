<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Maipú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .header img {
      width: 80px;
      height: auto;
    }
    .header h1 {
      font-size: 30px;
      color: #0077b6;
      margin: 0;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .galeria img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .galeria img:hover {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <!-- Encabezado con logo y título -->
  <div class="header">
    <img src="img/logo.png" alt="Logo">
    <h1>CRM Maipú</h1>
  </div>

  <!-- Galería de imágenes -->
  <div class="galeria">
    <img src="img/01.png" alt="Imagen 1">
    <img src="img/01.png" alt="Imagen 1">
    <img src="img/01.png" alt="Imagen 1">
    <img src="img/01.png" alt="Imagen 1">
    <img src="img/01.png" alt="Imagen 1">
    <img src="img/01.png" alt="Imagen 1">



  </div>
</body>
</html>
